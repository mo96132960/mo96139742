<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohaki - محاكي</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to build the mailto link dynamically
        function sendEmail(event) {
            event.preventDefault(); // Prevent form submission

            // Get the form data
            const name = encodeURIComponent(document.getElementById("name").value);
            const email = encodeURIComponent(document.getElementById("email").value);
            const message = encodeURIComponent(document.getElementById("message").value);
            
            // Set the email details
            const toEmail = "info@mohaki.com"; // The recipient's email address
            const subject = encodeURIComponent("New Contact Form Submission from " + name);
            
            // Build the mailto link
            const mailtoLink = `mailto:${toEmail}?subject=${subject}&body=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;

            // Open the default email client with pre-filled data
            window.location.href = mailtoLink;
        }
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <br />
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Welcome to Mohaki - محاكي</h1>
            <p>Enhance Your Shooting Skills with Professional Simulators</p>
            <div class="porshor-buttons">
                <button onclick="openPorshor('english')">English Brochure</button>
                <button onclick="openPorshor('arabic')">Arabic Brochure</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Have questions or want to know more about our services? Reach out to us!</p>
        <div class="contact-container">
            <div class="contact-form">
                <h3>Get In Touch</h3>
                <form id="contact-form" onsubmit="sendEmail(event)">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Stay Connected!</h3>
                <p>Email: info@mohaki.com</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Mohaki. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
